name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO: eksdeployment-2048-game
  EKS_CLUSTER: EKSDeployment-cluster

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: Terraform/
          soft_fail: true
          output_format: cli
          skip_check: CKV_AWS_38,CKV_AWS_39,CKV_TF_1,CKV_AWS_382
      
      - name: Generate readable report
        if: always()
        run: |
          pip install checkov
          checkov -d Terraform/ --output cli --output json --output-file-path . --soft-fail
      
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-security-report
          path: results_cli.txt

  build:
    needs: checkov
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr
      
      - name: Build image
        id: build
        run: |
          IMAGE="${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}"
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
      
      - uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.build.outputs.image }}
          severity: CRITICAL,HIGH
          exit-code: 1
      
      - run: docker push ${{ steps.build.outputs.image }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
      
      - name: Deploy to EKS
        run: |
          if kubectl get deployment game-2048 -n default 2>/dev/null; then
            kubectl set image deployment/game-2048 game-2048=${{ needs.build.outputs.image }} -n default
          else
            kubectl apply -f k8s/
          fi
          
          kubectl rollout status deployment/game-2048 -n default --timeout=5m