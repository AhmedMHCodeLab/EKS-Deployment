name: Build & Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  security-events: write

env:
  AWS_REGION: us-east-1
  ECR_REPO: eksdeployment-2048-game

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: Terraform/
          soft_fail: true
          output_format: cli
          skip_check: CKV_AWS_38,CKV_AWS_39,CKV_TF_1,CKV_AWS_382

  build:
    needs: checkov
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr
      
      - name: Build image
        id: build
        run: |
          IMAGE="${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}"
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
      
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.build.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push to ECR
        run: docker push ${{ steps.build.outputs.image }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag
        run: |
          sed -i "s|image:.*eksdeployment-2048-game:.*|image: ${{ needs.build.outputs.image }}|" k8s/applications/game-2048/deployment.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/applications/game-2048/deployment.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: update image to ${{ github.sha }} [skip ci]"
            git push
          fi