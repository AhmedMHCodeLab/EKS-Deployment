name: Cleanup

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DESTROY'
        required: true

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: EKSDeployment-cluster

jobs:
  cleanup:
    if: github.event.inputs.confirm == 'DESTROY'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - uses: azure/setup-helm@v3
      
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
      
      - name: Delete application resources
        run: |
          kubectl delete -f k8s/ -n default || true
          kubectl delete clusterissuer --all || true
      
      - name: Uninstall Helm releases
        run: |
          helm uninstall prometheus -n monitoring || true
          helm uninstall external-dns -n external-dns || true
          helm uninstall cert-manager -n cert-manager || true
          helm uninstall ingress-nginx -n ingress-nginx || true
          
          sleep 60
      
      - name: Delete ArgoCD
        run: kubectl delete -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml || true
      
      - uses: hashicorp/setup-terraform@v3
      
      - name: Destroy Terraform infrastructure
        run: |
          cd Terraform
          terraform init -reconfigure
          terraform destroy -auto-approve
      
      - name: Clean ECR images only (keep repository)
        run: |
          aws ecr batch-delete-image \
            --repository-name eksdeployment-2048-game \
            --image-ids "$(aws ecr list-images --repository-name eksdeployment-2048-game --query 'imageIds[*]' --output json)" || true