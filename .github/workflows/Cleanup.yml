name: Cleanup

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DESTROY'
        required: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: EKSDeployment-cluster

jobs:
  cleanup:
    if: github.event.inputs.confirm == 'DESTROY'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - uses: azure/setup-helm@v3

      - name: Install Helmfile
        run: |
          wget -qO- https://github.com/helmfile/helmfile/releases/download/v0.169.0/helmfile_0.169.0_linux_amd64.tar.gz | tar xz
          sudo mv helmfile /usr/local/bin/

      - name: Delete ArgoCD-managed resources
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
          
          kubectl delete application game-2048 -n argocd --ignore-not-found --wait=true --timeout=120s || true
          kubectl delete application platform -n argocd --ignore-not-found --wait=true --timeout=120s || true
          
          sleep 30
          
          kubectl delete namespace default --ignore-not-found --wait=false || true
          kubectl delete ingress --all -A --ignore-not-found || true
          kubectl delete certificate --all -A --ignore-not-found || true
          
          sleep 30

      - name: Destroy platform components
        run: |
          cd Terraform
          terraform init -reconfigure
          export CERT_MANAGER_ROLE_ARN=$(terraform output -raw cert_manager_role_arn || echo "")
          export EXTERNAL_DNS_ROLE_ARN=$(terraform output -raw external_dns_role_arn || echo "")
          export CLUSTER_AUTOSCALER_ROLE_ARN=$(terraform output -raw cluster_autoscaler_role_arn || echo "")
          export EKS_CLUSTER=${{ env.EKS_CLUSTER }}
          export AWS_REGION=${{ env.AWS_REGION }}
          cd ..
          
          helmfile destroy || true
          sleep 120

      - name: Force cleanup remaining resources
        run: |
          for lb in $(aws elbv2 describe-load-balancers --region ${{ env.AWS_REGION }} --query "LoadBalancers[?contains(LoadBalancerName, 'k8s')].LoadBalancerArn" --output text); do
            aws elbv2 delete-load-balancer --load-balancer-arn $lb --region ${{ env.AWS_REGION }} || true
          done
          sleep 60

      - name: Destroy infrastructure
        run: |
          cd Terraform
          terraform destroy -auto-approve || (sleep 60 && terraform destroy -auto-approve)