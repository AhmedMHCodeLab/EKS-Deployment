apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AhmedMHCodeLab/EKS-Deployment
    path: helm-values
    targetRevision: master
    helm:
      valueFiles:
        - monitoring-ingress.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
